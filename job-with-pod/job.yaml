apiVersion: batch/v1
kind: Job
metadata:
  name: test-job
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  backoffLimit: 1
  completions: 1
  template:
    spec:
      containers:
      - name: jobtest
        image: busybox
        command: ["/bin/sh", "-c"]
        args: ["[ -n \"$DATABASE_URI\" ] || (echo 'DATABASE_URI not set' && exit 1); env"]
        env:
        - name: DATABASE_URI
          valueFrom:
            secretKeyRef:
              key: DATABASE_URI
              name: test-b9tg4b94dka
              optional: true
      restartPolicy: Never
